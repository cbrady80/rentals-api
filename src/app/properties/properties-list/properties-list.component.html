<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add A Property</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" 
            class="list-group-item clearfix" 
            *ngFor="let property of properties"
        >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ property.address }}</h4>
                <p class="list-group-item-text">{{ property.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="property.imagePath" 
                    alt="{{ property.address }}" 
                    class="img-responsive" 
                    style="max-height: 50px;"
                >
            </span>  
        </a>
        <app-property-item></app-property-item>
    </div>
</div>
