<div class="row">
    <div class="col-md-5">
        <app-properties-list
            (propertyWasSelected)="selectedProperty = $event">
        </app-properties-list>
    </div>
    <div class="col-md-7">
        <app-property-details
            *ngIf="selectedProperty; else infoText"
            [property]="selectedProperty">
        </app-property-details>
        <ng-template #infoText>
            <p>** Please select a property **</p>
        </ng-template>
    </div>
</div>
