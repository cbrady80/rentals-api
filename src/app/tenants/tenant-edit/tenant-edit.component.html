<h2>Edit Tenant</h2>
<hr>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                            type="text"
                            id="phone"
                            formControlName="phone"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            formControlName="email"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="property">Property Address</label>
                        <input
                            type="text"
                            id="property"
                            formControlName="property"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="current_rent">Current Rent</label>
                        <input 
                            type="text"
                            id="current_rent"
                            formControlName="current_rent"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="lease_period">Lease Period</label>
                        <input 
                            type="text"
                            id="lease_period"
                            formControlName="lease_period"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="co_tenants">Co-tenants</label>
                        <input 
                            type="text"
                            id="co_tenants"
                            formControlName="co_tenants"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="emergency_contact">Emergency Contact</label>
                        <input 
                            type="text"
                            id="emergency_contact"
                            formControlName="emergency_contact"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="pets">Pets</label>
                        <input 
                            type="text"
                            id="pets"
                            formControlName="pets"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea
                            type="text"
                            id="notes"
                            formControlName="notes"
                            class="form-control"
                            rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
